<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
	<div id="app">
		<v-app>
			<v-toolbar :clipped-left="$vuetify.breakpoint.lgAndUp" color="blue" dark fixed app>
				<v-toolbar-title style="width: 300px" class="ml-0 pl-3">Twitter Sentiment Analyzer</v-toolbar-title>
				<v-text-field @keyup.enter="search" v-model="query" flat solo-inverted hide-details prepend-inner-icon="search" label="Search" class="hidden-sm-and-down"></v-text-field>
				<v-spacer></v-spacer>
			</v-toolbar>
			<v-content>
				<v-container>
					<v-card>
						<v-card-title>
							<div class="display-3 text-xs-center">
								<% title | capitalize %> Statistics
							</div>
						</v-card-title>
						<v-divider></v-divider>
						<v-card-text>
							<v-layout row wrap>

								<v-flex xs12 sm6 md6 xl6 lg6>
									<pie-chart :chart-data="pieChartData"></pie-chart>
								</v-flex>

								<v-flex xs12 sm6 md6 xl6 lg6>
									<v-list two-line>
										<template v-for="(item, index) in limitBy(orderBy(statuses, 'timestamp', -1), 5)">
											<v-list-tile avatar :key="index">
												<v-list-tile-avatar>
													<img :src="item.user.profile_image_url_https">
												</v-list-tile-avatar>
												<v-list-tile-content>
													<v-list-tile-title v-html="item.full_text"></v-list-tile-title>
													<v-list-tile-sub-title><% item.timestamp | moment %></v-list-tile-sub-title>
												</v-list-tile-content>
											</v-list-tile>
										</template>
									</v-list>
								</v-flex>

							</v-layout>
						</v-card-text>
					</v-card>
				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<script src="/public/app.js"></script>
</body>
</html>
